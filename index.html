<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Requirements</title>
    <style>
        :root {
            --background: #111827;
            --text: #f9fafb;
            --primary: #6366f1;
            --secondary: #374151;
            --accent: #f43f5e;
            --font-heading: 'Poppins', sans-serif;
            --font-body: 'Open Sans', sans-serif;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            margin: 0;
            font-family: var(--font-body);
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 1rem;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .page-header {
            text-align: center;
            margin: 2rem 0 3rem 0;
        }

        .page-header h1 {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--text);
            margin: 0;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid var(--primary);
            display: inline-block;
        }

        .requirement {
            background-color: var(--secondary);
            border-left: 5px solid var(--primary);
            border-radius: 8px;
            padding: 1.5rem 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .requirement:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .requirement-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .requirement-name {
            font-family: var(--font-heading);
            font-size: 1.75rem;
            font-weight: 500;
            color: var(--text);
            margin: 0;
        }

        .requirement-id {
            font-family: var(--font-body);
            background-color: var(--accent);
            color: var(--text);
            padding: 0.3rem 0.75rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 700;
            flex-shrink: 0;
        }

        .requirement-description {
            margin: 0;
            font-size: 1rem;
            color: #d1d5db; /* Lighter than body text for subtle contrast */
        }

        .page-footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--secondary);
            color: #9ca3af;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header class="page-header">
        <h1>Functional Requirements</h1>
    </header>

    <main>
        <article class="requirement">
            <header class="requirement-header">
                <h2 class="requirement-name">User Authentication</h2>
                <span class="requirement-id">FR001</span>
            </header>
            <p class="requirement-description">The system shall require users to be logged in to access protected resources or functionality.</p>
        </article>
    </main>

    <footer class="page-footer">
        <p>Generated Document</p>
    </footer>

    <script>
        // No JavaScript is required for this page.
    </script>
</body>
</html>
