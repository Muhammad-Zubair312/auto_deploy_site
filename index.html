<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Requirements</title>
    <style>
        :root {
            --background-color: #111827;
            --text-color: #f9fafb;
            --primary-color: #6366f1;
            --secondary-color: #374151;
            --accent-color: #f43f5e;
            --heading-font: 'Poppins', sans-serif;
            --body-font: 'Open Sans', sans-serif;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: var(--body-font);
            line-height: 1.6;
        }

        header {
            background-color: var(--secondary-color);
            padding: 1.5rem 2rem;
            text-align: center;
            border-bottom: 3px solid var(--primary-color);
        }

        h1, h2 {
            font-family: var(--heading-font);
            margin: 0;
            font-weight: 600;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
        }

        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .requirement-card {
            background-color: var(--secondary-color);
            border-radius: 8px;
            margin-bottom: 1.5rem;
            padding: 1.5rem 2rem;
            border-left: 5px solid var(--primary-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .requirement-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .card-header h2 {
            font-size: 1.5rem;
            color: var(--text-color);
        }

        .requirement-id {
            background-color: var(--background-color);
            color: var(--accent-color);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-family: monospace, sans-serif;
            font-size: 0.9rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .card-body p {
            margin: 0;
            color: #d1d5db; /* A slightly lighter text color for description for contrast */
        }
    </style>
</head>
<body>

    <header>
        <h1>Functional Requirements</h1>
    </header>

    <main>
        <article class="requirement-card" id="FR-001">
            <div class="card-header">
                <h2>User Authentication</h2>
                <span class="requirement-id">FR-001</span>
            </div>
            <div class="card-body">
                <p>The system must provide a mechanism for users to log in to verify their identity.</p>
            </div>
        </article>

        <article class="requirement-card" id="FR-002">
            <div class="card-header">
                <h2>Access Control</h2>
                <span class="requirement-id">FR-002</span>
            </div>
            <div class="card-body">
                <p>The system must restrict access to certain features or resources to authenticated (logged-in) users only.</p>
            </div>
        </article>
    </main>

    <script>
        // All JavaScript logic would go here.
        // For this static page, no JavaScript is currently needed.
    </script>

</body>
</html>
