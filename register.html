<!DOCTYPE html>
<html lang="en">
<head><base href="./"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Register - ProWeb</title>
<meta content="Create a new ProWeb account." name="description"/>
<link href="css/main.css" rel="stylesheet"/>
</head>
<body>
<header class="header">
<div class="container">
<div class="nav-container">
<a class="logo-link" href="index.html"><img alt="ProWeb Logo" class="logo" src="assets/logo.png"/> ProWeb</a>
</div>
</div>
</header>
<main>
<section>
<div class="container content-container auth-container">
<h2>Create Account</h2>
<form class="form-stacked" id="register-form">
<div class="form-group">
<label for="name">Full Name</label>
<input id="name" name="name" required="" type="text"/>
</div>
<div class="form-group">
<label for="email">Email Address</label>
<input id="email" name="email" required="" type="email"/>
</div>
<div class="form-group">
<label for="password">Password</label>
<input id="password" name="password" required="" type="password"/>
</div>
<div class="form-group">
<label for="confirm-password">Confirm Password</label>
<input id="confirm-password" name="confirm-password" required="" type="password"/>
</div>
<button class="btn btn-primary" type="submit">Register</button>
</form>
<div class="auth-links">
<p>Already have an account? <a href="login.html">Login here</a>.</p>
</div>
<div id="form-status"></div>
</div>
</section>
</main>
<footer class="footer">
<div class="container">

</div>
</footer>

</body>
</html>
