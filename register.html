<!DOCTYPE html>
<html lang="en">
<head><base href="./"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Register - Professional Online Presence</title>
<meta content="Create a new account." name="description"/>
<link href="css/main.css" rel="stylesheet"/>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script defer="" src="js/main.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen py-8">
<div class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-gray-800 rounded-lg shadow-md">
<div class="text-center">
<a href="index.html"><img alt="POP Logo" class="h-12 w-12 mx-auto mb-2" src="assets/logo.png"/></a>
<h1 class="text-2xl font-bold text-gray-900 dark:text-white">Create an Account</h1>
<p class="text-gray-600 dark:text-gray-400">Get started with us today!</p>
</div>
<form class="space-y-6" id="register-form">
<div>
<label class="form-label sr-only" for="name">Full Name</label>
<input class="form-input" id="name" name="name" placeholder="Full Name" required="" type="text"/>
</div>
<div>
<label class="form-label sr-only" for="email">Email Address</label>
<input class="form-input" id="email" name="email" placeholder="Email Address" required="" type="email"/>
</div>
<div>
<label class="form-label sr-only" for="password">Password</label>
<input class="form-input" id="password" minlength="6" name="password" placeholder="Password" required="" type="password"/>
</div>
<div>
<label class="form-label sr-only" for="confirm-password">Confirm Password</label>
<input class="form-input" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required="" type="password"/>
</div>
<button class="btn btn-primary w-full" type="submit">Create Account</button>
<div class="text-red-500 text-sm mt-2 text-center hidden" id="auth-error"></div>
</form>
<div class="relative flex items-center justify-center my-4">
<div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
<span class="flex-shrink mx-4 text-gray-500 dark:text-gray-400">Or sign up with</span>
<div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="btn btn-social" onclick="auth.signInWithGoogle()">
<img alt="Google" class="w-5 h-5 mr-2" src="assets/google-icon.png"/> Google
            </button>
<button class="btn btn-social" onclick="auth.signInWithFacebook()">
<img alt="Facebook" class="w-5 h-5 mr-2" src="assets/facebook-icon.png"/> Facebook
            </button>
</div>
<p class="text-center text-sm text-gray-600 dark:text-gray-400">
            Already have an account? <a class="font-medium text-primary-500 hover:underline" href="login.html">Log in</a>
</p>
</div>
</body>
</html>
