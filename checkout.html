<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Pitchpilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold text-gray-800">Pitchpilot</h1>
                    <SearchBar />
                </div>
                <div class="flex items-center space-x-4">
                    <ProfileHeader />
                    <SettingsLink />
                    <OrderHistoryLink />
                    <PaymentManagerLink />
                    <LogoutButton />
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class='bg-gray-900 text-white p-4 flex space-x-4'>
        <a href='index.html' class='px-3 py-2 hover:text-blue-400'>Home</a>
        <a href='restaurant-menu.html' class='px-3 py-2 hover:text-blue-400'>Restaurant Menu</a>
        <a href='your-cart.html' class='px-3 py-2 hover:text-blue-400'>Your Cart</a>
        <a href='checkout.html' class='px-3 py-2 hover:text-blue-400'>Checkout</a>
        <a href='order-status.html' class='px-3 py-2 hover:text-blue-400'>Order Status</a>
        <a href='user-profile.html' class='px-3 py-2 hover:text-blue-400'>User Profile</a>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Restaurant Header -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <RestaurantHeader />
                </div>

                <!-- Delivery Address -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-xl font-semibold mb-4">Delivery Address</h2>
                    <AddressSelector />
                    <div class="mt-4">
                        <AddressManagerLink />
                    </div>
                </div>

                <!-- Payment Method -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-xl font-semibold mb-4">Payment Method</h2>
                    <PaymentMethodSelector />
                </div>

                <!-- Cart Items -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-xl font-semibold mb-4">Your Order</h2>
                    <CartItemList />
                </div>

                <!-- Promo Code -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-xl font-semibold mb-4">Promo Code</h2>
                    <PromoCodeInput />
                </div>
            </div>

            <!-- Right Column -->
            <div class="space-y-6">
                <!-- Order Summary -->
                <div class="bg-white rounded-lg shadow-sm p-6 sticky top-4">
                    <OrderSummary />
                    <EstimatedArrivalTime />
                    <div class="mt-6 space-y-3">
                        <PlaceOrderButton />
                        <ViewCartButton />
                    </div>
                </div>

                <!-- Support & Live Map -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <SupportButton />
                    <div class="mt-4">
                        <LiveMapView />
                    </div>
                </div>
            </div>
        </div>

        <!-- Order Status Tracker -->
        <div class="mt-8 bg-white rounded-lg shadow-sm p-6">
            <OrderStatusTracker />
        </div>

        <!-- Final Order Review -->
        <div class="mt-8 bg-white rounded-lg shadow-sm p-6">
            <FinalOrderReview />
        </div>

        <!-- Order Confirmation Message -->
        <div class="mt-8">
            <OrderConfirmationMessage />
        </div>
    </main>

    <script>
        feather.replace();
        AOS.init();
    </script>

    <!-- Component Definitions -->
    <script>
        // Search Bar Component
        class SearchBar extends HTMLElement {
            connectedCallback() {
                this.innerHTML = `
                    <div class="relative">
                        <input type="text" placeholder="Search restaurants..." 
                               class="w-64 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <i data-feather="search" class="absolute right-3 top-2.5 text-gray-400"></i>
                    </div>
                `;
            }
        }

        // Profile Header Component
        class ProfileHeader extends HTMLElement {
            connectedCallback() {
                this.innerHTML = `
                    <div class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white">
                            <i data-feather="user"></i>
                        </div>
                        <span class="text-gray-700">John Doe</span>
                    </div>
                `;
            }
        }

        // Settings Link Component
        class SettingsLink extends HTMLElement {
            connectedCallback() {
                this.innerHTML = `
                    <a href="settings.html" class="text-gray-600 hover:text-blue-500">
                        <i data-feather="settings"></i>
                    </a>
                `;
            }
        }

        // Order History Link Component
        class OrderHistoryLink extends HTMLElement {
            connectedCallback() {
                this.innerHTML = `
                    <a href="order-history.html" class="text-gray-600 hover:text-blue-500">
                        <i data-feather="clock"></i>
                    </a>
                `;
            }
        }

        // Payment Manager Link Component
        class PaymentManagerLink extends HTMLElement {
            connectedCallback() {
                this.innerHTML = `
                    <a href="payment-methods.html" class="text-gray-600 hover:text-blue-500">
                        <i data-feather="credit-card"></i>
                    </a>
                `;
            }
        }

        // Logout Button Component
        class LogoutButton extends HTMLElement {
            connectedCallback() {
                this.innerHTML = `
                    <button class="text-gray-600 hover:text-red-500">
                        <i data-feather="log-out"></i>
                    </button>
                `;
            }
        }

        // Restaurant Header Component
        class RestaurantHeader extends HTMLElement {
            connectedCallback() {
                this.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <img src="https://via.placeholder.com/60" alt="Restaurant" class="w-15 h-15 rounded-lg">
                            <div>
                                <h3 class="text-lg font-semibold">Italian Bistro</h3>
                                <p class="text-gray-600">‚≠ê 4.5 (250 reviews)</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-sm text-gray-600">Delivery</p>
                            <p class="font-semibold">25-35 min</p>
                        </div>
                    </div>
                `;
            }
        }

        // Address Selector Component
        class AddressSelector extends HTMLElement {
            connectedCallback() {
                this.innerHTML = `
                    <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option>123 Main Street, Apt 4B, New York, NY 10001</option>
                        <option>456 Park Avenue, New York, NY 10022</option>
                    </select>
                `;
            }
        }

        // Address Manager Link Component
        class AddressManagerLink extends HTMLElement {
            connectedCallback() {
                this.innerHTML = `
                    <a href="addresses.html" class="text-blue-500 hover:text-blue-600 flex items-center space-x-1">
                        <i data-feather="plus" class="w-4 h-4"></i>
                        <span>Manage Addresses</span>
                    </a>
                `;
            }
        }

        // Payment Method Selector Component
        class PaymentMethodSelector extends HTMLElement {
            connectedCallback() {
                this.innerHTML = `
                    <div class="space-y-3">
                        <label class="flex items-center space-x-3 p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="payment" checked class="text-blue-500">
                            <i data-feather="credit-card" class="text-gray-600"></i>
                            <span>Credit Card ending in 4242</span>
                        </label>
                        <label class="flex items-center space-x-3 p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="payment" class="text-blue-500">
                            <i data-feather="dollar-sign" class="text-gray-600"></i>
                            <span>Cash on Delivery</span>
                        </label>
                        <label class="flex items-center space-x-3 p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="payment" class="text-blue-500">
                            <i data-feather="smartphone" class="text-gray-600"></i>
                            <span>Digital Wallet</span>
                        </label>
                    </div>
                `;
            }
        }

        // Cart Item List Component
        class CartItemList extends HTMLElement {
            connectedCallback() {
                this.innerHTML = `
                    <div class="space-y-4">
                        <div class="flex justify-between items-center py-3 border-b border-gray-200">
                            <div>
                                <h4 class="font-medium">Margherita Pizza</h4>
                                <p class="text-sm text-gray-600">Large</p>
                            </div>
                            <div class="text-right">
                                <p class="font-medium">$18.99</p>
                                <p class="text-sm text-gray-600">Qty: 1</p>
                            </div>
                        </div>
                        <div class="flex justify-between items-center py-3 border-b border-gray-200">
                            <div>
                                <h4 class="font-medium">Caesar Salad</h4>
                                <p class="text-sm text-gray-600">With chicken</p>
                            </div>
                            <div class="text-right">
                                <p class="font-medium">$12.99</p>
                                <p class="text-sm text-gray-600">Qty: 1</p>
                            </div>
                        </div>
                        <div class="flex justify-between items-center py-3">
                            <div>
                                <h4 class="font-medium">Garlic Bread</h4>
                                <p class="text-sm text-gray-600">Extra cheese</p>
                            </div>
                            <div class="text-right">
                                <p class="font-medium">$6.99</p>
                                <p class="text-sm text-gray-600">Qty: 1</p>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // Promo Code Input Component
        class PromoCodeInput extends HTMLElement {
            connectedCallback() {
                this.innerHTML = `
                    <div class="flex space-x-3">
                        <input type="text" placeholder="Enter promo code" 
                               class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                            Apply
                        </button>
                    </div>
                `;
            }
        }

        // Order Summary Component
        class OrderSummary extends HTMLElement {
            connectedCallback() {
                this.innerHTML = `
                    <h3 class="text-lg font-semibold mb-4">Order Summary</h3>
                    <div class="space-y-2 text-sm">
                        <div class="flex justify-between">
                            <span>Subtotal</span>
                            <span>$38.97</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Delivery Fee</span>
                            <span>$2.99</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Tax</span>
                            <span>$3.50</span>
                        </div>
                        <div class="flex justify-between font-semibold text-lg border-t border-gray-200 pt-2 mt-2">
                            <span>Total</span>
                            <span>$45.46</span>
                        </div>
                    </div>
                `;
            }
        }

        // Estimated Arrival Time Component
        class EstimatedArrivalTime extends HTMLElement {
            connectedCallback() {
                this.innerHTML = `
                    <div class="mt-4 p-3 bg-blue-50 rounded-lg">
                        <div class="flex items-center space-x-2 text-blue-700">
                            <i data-feather="clock" class="w-4 h-4"></i>
                            <span class="font-medium">Estimated arrival: 25-35 min</span>
                        </div>
                    </div>
                `;
            }
        }

        // Place Order Button Component
        class PlaceOrderButton extends HTMLElement {
            connectedCallback() {
                this.innerHTML = `
                    <button class="w-full bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-600 transition-colors">
                        Place Order - $45.46
                    </button>
                `;
            }
        }

        // View Cart Button Component
        class ViewCartButton extends HTMLElement {
            connectedCallback() {
                this.innerHTML = `
                    <a href="your-cart.html" class="w-full block text-center border border-gray-300 py-3 rounded-lg font-semibold hover:bg-gray-50 transition-colors">
                        View Cart
                    </a>
                `;
            }
        }

        // Support Button Component
        class SupportButton extends HTMLElement {
            connectedCallback() {
                this.innerHTML = `
                    <button class="w-full flex items-center justify-center space-x-2 border border-gray-300 py-3 rounded-lg font-semibold hover:bg-gray-50 transition-colors">
                        <i data-feather="help-circle" class="w-4 h-4"></i>
                        <span>Customer Support</span>
                    </button>
                `;
            }
        }

        // Live Map View Component
        class LiveMapView extends HTMLElement {
            connectedCallback() {
                this.innerHTML = `
                    <div class="bg-gray-200 rounded-lg h-32 flex items-center justify-center">
                        <div class="text-center text-gray-600">
                            <i data-feather="map" class="w-8 h-8 mx-auto mb-2"></i>
                            <p class="text-sm">Live delivery tracking</p>
                        </div>
                    </div>
                `;
            }
        }

        // Order Status Tracker Component
        class OrderStatusTracker extends HTMLElement {
            connectedCallback() {
                this.innerHTML = `
                    <h3 class="text-lg font-semibold mb-4">Order Status</h3>
                    <div class="flex items-center justify-between">
                        <div class="flex flex-col items-center">
                            <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center text-white">
                                <i data-feather="check" class="w-4 h-4"></i>
                            </div>
                            <span class="text-sm mt-1">Order Placed</span>
                        </div>
                        <div class="flex-1 h-1 bg-green-500"></div>
                        <div class="flex flex-col items-center">
                            <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center text-white">
                                <i data-feather="check" class="w-4 h-4"></i>
                            </div>
                            <span class="text-sm mt-1">Preparing</span>
                        </div>
                        <div class="flex-1 h-1 bg-gray-300"></div>
                        <div class="flex flex-col items-center">
                            <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center text-white">
                                <i data-feather="truck" class="w-4 h-4"></i>
                            </div>
                            <span class="text-sm mt-1">On the Way</span>
                        </div>
                        <div class="flex-1 h-1 bg-gray-300"></div>
                        <div class="flex flex-col items-center">
                            <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center text-white">
                                <i data-feather="home" class="w-4 h-4"></i>
                            </div>
                            <span class="text-sm mt-1">Delivered</span>
                        </div>
                    </div>
                `;
            }
        }

        // Final Order Review Component
        class FinalOrderReview extends HTMLElement {
            connectedCallback() {
                this.innerHTML = `
                    <h3 class="text-lg font-semibold mb-4">Final Order Review</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <h4 class="font-medium mb-2">Delivery Details</h4>
                            <p class="text-gray-600">123 Main Street, Apt 4B</p>
                            <p class="text-gray-600">New York, NY 10001</p>
                            <p class="text-gray-600">Phone: (555) 123-4567</p>
                        </div>
                        <div>
                            <h4 class="font-medium mb-2">Payment Method</h4>
                            <p class="text-gray-600">Credit Card ending in 4242</p>
                            <p class="text-gray-600">Billing address same as delivery</p>
                        </div>
                    </div>
                `;
            }
        }

        // Order Confirmation Message Component
        class OrderConfirmationMessage extends HTMLElement {
            connectedCallback() {
                this.innerHTML = `
                    <div class="bg-green-50 border border-green-200 rounded-lg p-6 text-center">
                        <i data-feather="check-circle" class="w-12 h-12 text-green-500 mx-auto mb-4"></i>
                        <h3 class="text-xl font-semibold text-green-800 mb-2">Order Confirmed!</h3>
                        <p class="text-green-700">Your order has been placed successfully. You will receive a confirmation email shortly.</p>
                        <div class="mt-4">
                            <a href="order-status.html" class="inline-block bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition-colors">
                                Track Your Order
                            </a>
                        </div>
                    </div>
                `;
            }
        }

        // Register custom elements
        customElements.define('search-bar', SearchBar);
        customElements.define('profile-header', ProfileHeader);
        customElements.define('settings-link', SettingsLink);
        customElements.define('order-history-link', OrderHistoryLink);
        customElements.define('payment-manager-link', PaymentManagerLink);
        customElements.define('logout-button', LogoutButton);
        customElements.define('restaurant-header', RestaurantHeader);
        customElements.define('address-selector', AddressSelector);
        customElements.define('address-manager-link', AddressManagerLink);
        customElements.define('payment-method-selector', PaymentMethodSelector);
        customElements.define('cart-item-list', CartItemList);
        customElements.define('promo-code-input', PromoCodeInput);
        customElements.define('order-summary', OrderSummary);
        customElements.define('estimated-arrival-time', EstimatedArrivalTime);
        customElements.define('place-order-button', PlaceOrderButton);
        customElements.define('view-cart-button', ViewCartButton);
        customElements.define('support-button', SupportButton);
        customElements.define('live-map-view', LiveMapView);
        customElements.define('order-status-tracker', OrderStatusTracker);
        customElements.define('final-order-review', FinalOrderReview);
        customElements.define('order-confirmation-message', OrderConfirmationMessage);
    </script>
</body>
</html>
