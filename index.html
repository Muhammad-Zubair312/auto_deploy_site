<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <style>
        :root {
            --background: #111827;
            --text: #f9fafb;
            --primary: #6366f1;
            --secondary: #374151;
            --accent: #f43f5e;
            --font-heading: 'Poppins', sans-serif;
            --font-body: 'Open Sans', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        main {
            width: 100%;
            max-width: 500px;
        }

        .auth-container {
            background-color: var(--secondary);
            padding: 2rem 2.5rem;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-family: var(--font-heading);
            color: var(--primary);
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 2.25rem;
        }
        
        .req-id {
            font-family: var(--font-body);
            text-align: center;
            font-size: 0.9rem;
            color: var(--text);
            opacity: 0.6;
            margin-bottom: 1rem;
        }

        .req-description {
            text-align: center;
            margin-bottom: 2rem;
            font-style: italic;
            opacity: 0.8;
        }

        .login-form .form-group {
            margin-bottom: 1.5rem;
        }

        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            font-family: var(--font-heading);
            font-size: 0.9rem;
        }

        .login-form input {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--background);
            border: 1px solid var(--secondary);
            border-radius: 4px;
            color: var(--text);
            font-family: var(--font-body);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }

        .btn-login {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary);
            color: var(--text);
            border: none;
            border-radius: 4px;
            font-family: var(--font-heading);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .btn-login:hover {
            background-color: var(--accent);
        }
        
        .btn-login:active {
            transform: translateY(1px);
        }
        
        #message {
            margin-top: 1rem;
            text-align: center;
            height: 20px;
            color: var(--accent);
        }
    </style>
</head>
<body>

    <main>
        <div class="auth-container">
            <h1>User Authentication</h1>
            <p class="req-id">Requirement ID: FR-001</p>
            <p class="req-description">The system shall require the user to be logged in to access protected functionality.</p>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-login">Log In to Access</button>
            </form>
            <div id="message"></div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const messageDiv = document.getElementById('message');

            loginForm.addEventListener('submit', function (event) {
                event.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                messageDiv.textContent = 'Authenticating...';

                // Simulate an API call
                setTimeout(() => {
                    if (email && password.length > 5) {
                        messageDiv.style.color = '#34d399'; // A green color
                        messageDiv.textContent = 'Login successful! Access granted.';
                    } else {
                        messageDiv.style.color = 'var(--accent)';
                        messageDiv.textContent = 'Invalid credentials. Please try again.';
                    }
                }, 1000);
            });
        });
    </script>

</body>
</html>
