<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Simple Website</title>
    <script src='https://cdn.tailwindcss.com'></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .form-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="font-sans">
    <!-- Navigation -->
    <nav class='bg-gray-900 text-white p-4 flex space-x-4'>
        <a href='index.html' class='px-3 py-2 hover:text-blue-400'>Home</a>
        <a href='login.html' class='px-3 py-2 hover:text-blue-400'>Login</a>
        <a href='signup.html' class='px-3 py-2 hover:text-blue-400'>Signup</a>
    </nav>

    <!-- Main Content -->
    <main class="flex items-center justify-center min-h-[calc(100vh-76px)] p-4">
        <div class="w-full max-w-md" data-aos="fade-up">
            <div class="form-container rounded-2xl shadow-2xl p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-white mb-2">Create Account</h1>
                    <p class="text-gray-200">Join our community today</p>
                </div>

                <form id="signupForm" class="space-y-6">
                    <div class="space-y-4">
                        <div class="flex space-x-4">
                            <div class="flex-1">
                                <label class="block text-sm font-medium text-gray-200 mb-1">First Name</label>
                                <input type="text" 
                                       required 
                                       class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-300 focus:bg-white/20 transition duration-200"
                                       placeholder="John">
                            </div>
                            <div class="flex-1">
                                <label class="block text-sm font-medium text-gray-200 mb-1">Last Name</label>
                                <input type="text" 
                                       required 
                                       class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-300 focus:bg-white/20 transition duration-200"
                                       placeholder="Doe">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-200 mb-1">Email Address</label>
                            <input type="email" 
                                   required 
                                   class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-300 focus:bg-white/20 transition duration-200"
                                   placeholder="you@example.com">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-200 mb-1">Password</label>
                            <input type="password" 
                                   required 
                                   minlength="8"
                                   class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-300 focus:bg-white/20 transition duration-200"
                                   placeholder="••••••••">
                            <p class="text-xs text-gray-300 mt-1">Must be at least 8 characters</p>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-200 mb-1">Confirm Password</label>
                            <input type="password" 
                                   required 
                                   class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-300 focus:bg-white/20 transition duration-200"
                                   placeholder="••••••••">
                        </div>

                        <div class="flex items-center">
                            <input type="checkbox" 
                                   id="terms" 
                                   required 
                                   class="h-4 w-4 text-blue-500 rounded focus:ring-blue-400">
                            <label for="terms" class="ml-2 text-sm text-gray-200">
                                I agree to the <a href="#" class="text-blue-300 hover:text-blue-200">Terms & Conditions</a>
                            </label>
                        </div>
                    </div>

                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-3 rounded-lg hover:from-blue-600 hover:to-purple-700 transition duration-300 transform hover:-translate-y-0.5 shadow-lg">
                        Create Account
                    </button>

                    <div class="text-center">
                        <p class="text-gray-200">
                            Already have an account? 
                            <a href="login.html" class="text-blue-300 font-medium hover:text-blue-200">Sign In</a>
                        </p>
                    </div>

                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-white/20"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-transparent text-gray-300">Or continue with</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <button type="button" 
                                class="flex items-center justify-center px-4 py-3 bg-white/10 hover:bg-white/20 border border-white/20 rounded-lg text-white transition duration-200">
                            <i data-feather="github" class="w-5 h-5 mr-2"></i>
                            GitHub
                        </button>
                        <button type="button" 
                                class="flex items-center justify-center px-4 py-3 bg-white/10 hover:bg-white/20 border border-white/20 rounded-lg text-white transition duration-200">
                            <i data-feather="twitter" class="w-5 h-5 mr-2"></i>
                            Twitter
                        </button>
                    </div>
                </form>
            </div>

            <div class="mt-6 text-center">
                <p class="text-gray-200 text-sm">
                    By signing up, you agree to our Privacy Policy and Cookie Policy.
                </p>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        // Initialize AOS animations
        AOS.init({
            duration: 800,
            once: true
        });

        // Initialize Feather Icons
        feather.replace();

        // Form submission handling
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = this.querySelector('input[type="password"]').value;
            const confirmPassword = this.querySelectorAll('input[type="password"]')[1].value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Simulate successful signup
            alert('Account created successfully! Redirecting to login...');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1500);
        });
    </script>
</body>
</html>
