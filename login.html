<!DOCTYPE html>
<html lang="en">
<head><base href="./"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Log In - WebApp Pro</title>
<meta content="Log in to your WebApp Pro account to access the dashboard and manage your content." name="description"/>
<script src="https://cdn.tailwindcss.com"></script>
<link href="css/main.css" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: { 500: '#0ea5e9', 600: '#0284c7' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 flex flex-col min-h-screen">
<div class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="max-w-md w-full space-y-8">
<div>
<a class="inline-block mx-auto" href="index.html">
<img alt="WebApp Pro Logo" class="mx-auto h-12 w-auto" src="assets/logo.png"/>
</a>
<h2 class="mt-6 text-center text-3xl font-extrabold text-slate-900 dark:text-white">Sign in to your account</h2>
<p class="mt-2 text-center text-sm text-slate-600 dark:text-slate-400">Or <a class="font-medium text-brand-600 hover:text-brand-500" href="register.html">create a new account</a></p>
</div>
<form action="#" class="mt-8 space-y-6" id="login-form" method="POST">
<div class="rounded-md shadow-sm -space-y-px">
<div>
<label class="sr-only" for="email-address">Email address</label>
<input autocomplete="email" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-slate-300 placeholder-slate-500 text-slate-900 rounded-t-md focus:outline-none focus:ring-brand-500 focus:border-brand-500 focus:z-10 sm:text-sm dark:bg-slate-800 dark:border-slate-700 dark:text-white" id="email-address" name="email" placeholder="Email address" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input autocomplete="current-password" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-slate-300 placeholder-slate-500 text-slate-900 rounded-b-md focus:outline-none focus:ring-brand-500 focus:border-brand-500 focus:z-10 sm:text-sm dark:bg-slate-800 dark:border-slate-700 dark:text-white" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
</div>
<div class="flex items-center justify-between">
<div class="text-sm">
<a class="font-medium text-brand-600 hover:text-brand-500" href="#">Forgot your password?</a>
</div>
</div>
<div>
<button class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-brand-600 hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500 dark:focus:ring-offset-slate-900" type="submit">Sign in</button>
</div>
</form>
<div class="relative my-4">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-300 dark:border-slate-700"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-slate-50 dark:bg-slate-900 text-slate-500">Or continue with</span>
</div>
</div>
<div class="grid grid-cols-2 gap-3">
<div><button class="w-full inline-flex justify-center py-2 px-4 border border-slate-300 dark:border-slate-700 rounded-md shadow-sm bg-white dark:bg-slate-800 text-sm font-medium text-slate-500 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700">Google</button></div>
<div><button class="w-full inline-flex justify-center py-2 px-4 border border-slate-300 dark:border-slate-700 rounded-md shadow-sm bg-white dark:bg-slate-800 text-sm font-medium text-slate-500 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700">Facebook</button></div>
</div>
</div>
</div>
<div class="hidden fixed bottom-5 right-5 bg-green-500 text-white py-3 px-5 rounded-lg shadow-lg text-base z-50" id="toast-notification"></div>
<script defer="" src="js/main.js"></script>
</body>
</html>
