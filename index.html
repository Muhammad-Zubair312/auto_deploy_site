<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Requirement: User Authentication</title>
    <style>
        :root {
            --background-color: #111827;
            --text-color: #f9fafb;
            --primary-color: #6366f1;
            --secondary-color: #374151;
            --accent-color: #f43f5e;
            --font-heading: 'Poppins', sans-serif;
            --font-body: 'Open Sans', sans-serif;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        main {
            width: 100%;
            max-width: 500px;
            background-color: var(--secondary-color);
            border-radius: 8px;
            padding: 2rem 2.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        h1, h2 {
            font-family: var(--font-heading);
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }
        
        h2 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }
        
        .fr-id {
            display: block;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.7;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--text-color);
            opacity: 0.9;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--background-color);
            border-radius: 4px;
            background-color: #1f2937;
            color: var(--text-color);
            font-family: var(--font-body);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 4px;
            background-color: var(--primary-color);
            color: var(--text-color);
            font-family: var(--font-heading);
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4f46e5;
        }

        #status-message {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            height: 20px;
        }
        
        .status-success {
            color: #34d399;
        }

        .status-error {
            color: var(--accent-color);
        }
    </style>
</head>
<body>

    <main>
        <h1>Functional Requirement Implementation</h1>
        <section id="fr-001">
            <h2>User Authentication</h2>
            <span class="fr-id">ID: FR-001</span>
            <p>The system must require a user to be logged in to access protected functionality or data.</p>
            
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Log In</button>
            </form>
            <div id="status-message"></div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const statusMessage = document.getElementById('status-message');

            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();

                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                statusMessage.textContent = '';
                statusMessage.className = '';

                if (username === '' || password === '') {
                    statusMessage.textContent = 'Username and password are required.';
                    statusMessage.classList.add('status-error');
                    return;
                }

                statusMessage.textContent = 'Attempting to log in...';
                statusMessage.classList.add('status-success');

                // Simulate a network request
                setTimeout(() => {
                    // In a real application, you would send the data to a server
                    // and handle the response. Here we just simulate a success.
                    if (username === "admin" && password === "password123") {
                        statusMessage.textContent = `Welcome, ${username}! Login successful.`;
                        statusMessage.className = 'status-success';
                    } else {
                         statusMessage.textContent = 'Invalid credentials. Please try again.';
                         statusMessage.className = 'status-error';
                    }
                }, 1000);
            });
        });
    </script>

</body>
</html>
