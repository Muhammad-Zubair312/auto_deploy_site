<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <style>
        :root {
            /* Theme Colors */
            --background: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #4B5563;
            --accent: #2563EB;
            --muted: #E5E7EB;

            /* Theme Fonts */
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            --font-secondary: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            
            /* Theme Layout */
            --spacing-unit: 1rem;
            --border-radius: 8px; /* Rounded buttons */
            --shadow-subtle: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-primary);
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--background);
            padding: var(--spacing-unit) calc(var(--spacing-unit) * 2);
            box-shadow: var(--shadow-subtle);
            z-index: 1000;
        }

        header h1 {
            font-family: var(--font-secondary);
            font-size: 1.5rem;
            color: var(--text-primary);
            margin: 0;
        }
        
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: calc(var(--spacing-unit) * 5) calc(var(--spacing-unit) * 2) calc(var(--spacing-unit) * 2); /* Wide spacing, account for fixed header */
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: calc(var(--spacing-unit) * 2.5); /* Wide spacing */
            background-color: var(--background);
            border: 1px solid var(--muted);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-subtle);
        }

        .login-container h2 {
            font-family: var(--font-secondary);
            font-size: 1.75rem;
            color: var(--text-primary);
            margin-top: 0;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .login-container p {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: calc(var(--spacing-unit) * 2); /* Wide spacing */
        }
        
        .form-group {
            margin-bottom: calc(var(--spacing-unit) * 1.5); /* Wide spacing */
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            font-family: var(--font-primary);
            font-size: 1rem;
            border: 1px solid var(--muted);
            border-radius: var(--border-radius);
            background-color: var(--background);
            color: var(--text-primary);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        button {
            width: 100%;
            padding: 0.85rem 1rem;
            font-family: var(--font-primary);
            font-size: 1rem;
            font-weight: 600;
            color: var(--background);
            background-color: var(--accent);
            border: none;
            border-radius: var(--border-radius); /* Rounded buttons */
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: var(--spacing-unit);
        }

        button:hover {
            background-color: #1D4ED8; /* A darker shade of the accent color */
        }
        
        .message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: var(--border-radius);
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .message.success {
            background-color: #D1FAE5;
            color: #065F46;
            display: block;
        }
        
        .message.error {
            background-color: #FEE2E2;
            color: #991B1B;
            display: block;
        }

    </style>
</head>
<body>

    <header>
        <h1>My Application</h1>
    </header>

    <main>
        <section class="login-container">
            <h2>User Authentication</h2>
            <p>Please log in to access protected functionality or data.</p>
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>
                <button type="submit">Log In</button>
            </form>
            <div id="message" class="message"></div>
        </section>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const messageDiv = document.getElementById('message');

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent actual form submission

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Reset message
                messageDiv.textContent = '';
                messageDiv.className = 'message';

                // Simple mock validation
                if (email.trim() === '' || password.trim() === '') {
                    messageDiv.textContent = 'Error: Email and password fields cannot be empty.';
                    messageDiv.classList.add('error');
                } else if (!validateEmail(email)) {
                    messageDiv.textContent = 'Error: Please enter a valid email address.';
                    messageDiv.classList.add('error');
                } else {
                    messageDiv.textContent = 'Success! You are now logged in.';
                    messageDiv.classList.add('success');
                    
                    // Optional: You can clear the form after successful login
                    loginForm.reset();
                }
            });

            function validateEmail(email) {
                // A simple regex for email validation
                const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test(String(email).toLowerCase());
            }
        });
    </script>

</body>
</html>
