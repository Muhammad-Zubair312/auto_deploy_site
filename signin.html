<!DOCTYPE html>
<html lang="en">
<head><base href="./"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign In | DeepSite</title>
<meta content="Sign in or create an account to access the DeepSite platform." name="description"/>
<link href="https://deepsite.platform/signin.html" rel="canonical"/>
<script src="https://cdn.tailwindcss.com"></script>
<link href="css/main.css" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: '#0891b2', '50': '#ecfeff', '100': '#cffafe', '200': '#a5f3fc', '300': '#67e8f9', '400': '#22d3ee', '500': '#06b6d4', '600': '#0891b2', '700': '#0e7490', '800': '#155e75', '900': '#164e63', '950': '#083344' },
            secondary: { DEFAULT: '#475569', '50': '#f8fafc', '100': '#f1f5f9', '200': '#e2e8f0', '300': '#cbd5e1', '400': '#94a3b8', '500': '#64748b', '600': '#475569', '700': '#334155', '800': '#1e293b', '900': '#0f172a', '950': '#020617' }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-secondary-100 dark:bg-secondary-950 text-secondary-700 dark:text-secondary-300 font-sans antialiased">
<div class="min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-md">
<div class="text-center mb-8">
<a aria-label="DeepSite Platform Home" class="inline-flex items-center space-x-2" href="index.html">
<img alt="DeepSite Logo" class="h-10 w-auto" src="assets/logo.png"/>
<span class="font-bold text-2xl text-secondary-800 dark:text-white">DeepSite</span>
</a>
<h1 class="mt-6 text-3xl font-extrabold text-secondary-900 dark:text-white">Access Your Account</h1>
</div>
<div class="bg-white dark:bg-secondary-900 shadow-2xl rounded-lg p-8">
<div class="border-b border-secondary-200 dark:border-secondary-700">
<nav aria-label="Tabs" class="-mb-px flex space-x-6">
<button aria-current="page" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-primary-600 border-primary-500" id="signin-tab">Sign In</button>
<button class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-secondary-500 hover:text-secondary-700 dark:text-secondary-400 dark:hover:text-secondary-200 border-transparent hover:border-secondary-300" id="register-tab">Register</button>
</nav>
</div>
<!-- Sign In Form -->
<div class="mt-8" id="signin-form">
<form action="#" class="space-y-6" method="POST">
<div>
<label class="sr-only" for="signin-email">Email address</label>
<input autocomplete="email" class="appearance-none rounded-md relative block w-full px-3 py-2 border border-secondary-300 dark:border-secondary-700 bg-white dark:bg-secondary-800 placeholder-secondary-500 text-secondary-900 dark:text-white focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm" id="signin-email" name="email" placeholder="Email address" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="signin-password">Password</label>
<input autocomplete="current-password" class="appearance-none rounded-md relative block w-full px-3 py-2 border border-secondary-300 dark:border-secondary-700 bg-white dark:bg-secondary-800 placeholder-secondary-500 text-secondary-900 dark:text-white focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm" id="signin-password" name="password" placeholder="Password" required="" type="password"/>
</div>
<div class="flex items-center justify-between">
<div class="text-sm">
<a class="font-medium text-primary-600 hover:text-primary-500" href="#">Forgot your password?</a>
</div>
</div>
<div>
<button class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 dark:focus:ring-offset-secondary-900" type="submit">Sign in</button>
</div>
</form>
</div>
<!-- Register Form -->
<div class="hidden mt-8" id="register-form">
<form action="#" class="space-y-6" method="POST">
<div>
<label class="sr-only" for="register-email">Email address</label>
<input autocomplete="email" class="appearance-none rounded-md relative block w-full px-3 py-2 border border-secondary-300 dark:border-secondary-700 bg-white dark:bg-secondary-800 placeholder-secondary-500 text-secondary-900 dark:text-white focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm" id="register-email" name="email" placeholder="Email address" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="register-password">Password</label>
<input autocomplete="new-password" class="appearance-none rounded-md relative block w-full px-3 py-2 border border-secondary-300 dark:border-secondary-700 bg-white dark:bg-secondary-800 placeholder-secondary-500 text-secondary-900 dark:text-white focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm" id="register-password" name="password" placeholder="Password" required="" type="password"/>
</div>
<div class="w-full bg-secondary-200 dark:bg-secondary-700 rounded-full h-2.5" id="password-strength-meter">
<div class="h-2.5 rounded-full transition-all duration-300" id="password-strength-bar" style="width: 0%"></div>
</div>
<p class="text-xs text-center text-secondary-500" id="password-strength-text"></p>
<div>
<button class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 dark:focus:ring-offset-secondary-900" type="submit">Create Account</button>
</div>
</form>
</div>
<div class="mt-6">
<div class="relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-secondary-300 dark:border-secondary-700"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-white dark:bg-secondary-900 text-secondary-500 dark:text-secondary-400">Or continue with</span>
</div>
</div>
<div class="mt-6 grid grid-cols-2 gap-3">
<div>
<a class="w-full inline-flex justify-center py-2 px-4 border border-secondary-300 dark:border-secondary-700 rounded-md shadow-sm bg-white dark:bg-secondary-800 text-sm font-medium text-secondary-500 dark:text-secondary-300 hover:bg-secondary-50 dark:hover:bg-secondary-700" href="#"> <span class="sr-only">Sign in with Google</span>
<svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewbox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"></path><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path></svg>
</a>
</div>
<div>
<a class="w-full inline-flex justify-center py-2 px-4 border border-secondary-300 dark:border-secondary-700 rounded-md shadow-sm bg-white dark:bg-secondary-800 text-sm font-medium text-secondary-500 dark:text-secondary-300 hover:bg-secondary-50 dark:hover:bg-secondary-700" href="#"> <span class="sr-only">Sign in with Facebook</span>
<svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewbox="0 0 24 24"><path clip-rule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" fill-rule="evenodd"></path></svg>
</a>
</div>
</div>
</div>
</div>
</div>
</div>
<script src="js/main.js"></script>
</body>
</html>
