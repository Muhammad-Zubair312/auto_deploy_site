<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <style>
        :root {
            --background: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #4B5563;
            --accent: #2563EB;
            --muted: #E5E7EB;
            --font-primary: 'Inter', sans-serif;
            --font-secondary: 'Roboto', sans-serif;
            --layout-spacing: 1.5rem;
            --button-radius: 8px;
            --shadow-subtle: 0 4px 6px -1px rgba(0, 0, 0, 0.07), 0 2px 4px -1px rgba(0, 0, 0, 0.04);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-primary);
            background-color: #F9FAFB; /* A slightly muted bg to make the white card pop, fitting the clean style */
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--layout-spacing);
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--background);
            padding: 1rem 0;
            z-index: 1000;
            box-shadow: var(--shadow-subtle);
        }

        header .brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 80px var(--layout-spacing) var(--layout-spacing); /* Top padding for fixed header */
        }

        .auth-card {
            background-color: var(--background);
            padding: calc(var(--layout-spacing) * 2);
            border-radius: var(--button-radius);
            box-shadow: var(--shadow-subtle);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .fr-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: var(--layout-spacing);
            background-color: #F9FAFB;
            border: 1px solid var(--muted);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-family: var(--font-secondary);
        }
        
        .fr-info .priority-high {
            background-color: #FEE2E2;
            color: #991B1B;
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-weight: 500;
        }

        .auth-card h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .auth-card .description {
            font-family: var(--font-secondary);
            color: var(--text-secondary);
            margin-bottom: calc(var(--layout-spacing) * 1.5);
        }

        #loginForm {
            text-align: left;
        }

        .form-group {
            margin-bottom: var(--layout-spacing);
        }

        label {
            display: block;
            font-family: var(--font-secondary);
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--muted);
            border-radius: var(--button-radius);
            font-family: var(--font-primary);
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.8rem;
            border: none;
            background-color: var(--accent);
            color: var(--background);
            font-family: var(--font-primary);
            font-size: 1rem;
            font-weight: 700;
            border-radius: var(--button-radius);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button[type="submit"]:hover {
            background-color: #1D4ED8; /* A slightly darker accent shade */
        }

        .message {
            margin-top: var(--layout-spacing);
            padding: 0.75rem;
            border-radius: var(--button-radius);
            font-family: var(--font-secondary);
            font-size: 0.9rem;
            display: none;
        }

        .message.success {
            background-color: #D1FAE5;
            color: #065F46;
        }

        .message.error {
            background-color: #FEE2E2;
            color: #991B1B;
        }
    </style>
</head>
<body>

    <header>
        <nav class="container">
            <a href="#" class="brand">System Portal</a>
        </nav>
    </header>

    <main>
        <section class="auth-card">
            <div class="fr-info">
                <span>ID: FR-001</span>
                <span class="priority-high">High Priority</span>
            </div>
            <h1>User Authentication</h1>
            <p class="description">The system shall require the user to be logged in to access protected functionality.</p>
            
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>
                <button type="submit">Log In</button>
            </form>

            <div id="message" class="message" role="alert"></div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const messageDiv = document.getElementById('message');

            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();
                
                // Reset message state
                messageDiv.style.display = 'none';
                messageDiv.textContent = '';
                messageDiv.className = 'message';

                const email = loginForm.elements.email.value.trim();
                const password = loginForm.elements.password.value.trim();

                if (email === '' || password === '') {
                    displayMessage('Please fill in both email and password fields.', 'error');
                    return;
                }
                
                // Mock authentication logic
                displayMessage('Login successful! Redirecting to dashboard...', 'success');

                setTimeout(() => {
                    // In a real application, you would redirect here.
                    // e.g., window.location.href = '/dashboard';
                    loginForm.reset();
                    messageDiv.style.display = 'none';
                }, 2000);
            });

            function displayMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.classList.add(type); // 'success' or 'error'
                messageDiv.style.display = 'block';
            }
        });
    </script>

</body>
</html>
