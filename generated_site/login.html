<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Simple Website</title>
    <script src='https://cdn.tailwindcss.com'></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="font-sans">
    <!-- Shared Navbar -->
    <nav class='bg-gray-900 text-white p-4 flex space-x-4'>
        <a href='index.html' class='px-3 py-2 hover:text-blue-400'>Home</a>
        <a href='login.html' class='px-3 py-2 hover:text-blue-400'>Login</a>
        <a href='signup.html' class='px-3 py-2 hover:text-blue-400'>Signup</a>
    </nav>

    <!-- Login Page Content -->
    <main class="min-h-screen flex items-center justify-center p-4">
        <div class="login-card rounded-2xl shadow-2xl p-8 w-full max-w-md" data-aos="fade-up">
            <div class="text-center mb-10">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-white/20 rounded-full mb-4">
                    <i data-feather="lock" class="w-8 h-8 text-white"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
                <p class="text-gray-200">Sign in to your account to continue</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-white mb-2 font-medium">Email Address</label>
                    <div class="relative">
                        <i data-feather="mail" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="email" 
                               required 
                               class="input-field w-full pl-10 pr-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-300 focus:outline-none focus:border-blue-400"
                               placeholder="you@example.com">
                    </div>
                </div>

                <div>
                    <label class="block text-white mb-2 font-medium">Password</label>
                    <div class="relative">
                        <i data-feather="key" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="password" 
                               required 
                               class="input-field w-full pl-10 pr-10 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-300 focus:outline-none focus:border-blue-400"
                               placeholder="••••••••">
                        <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white">
                            <i data-feather="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded bg-white/10 border-white/20 text-blue-500 focus:ring-blue-400">
                        <span class="ml-2 text-gray-200">Remember me</span>
                    </label>
                    <a href="#" class="text-blue-300 hover:text-blue-200 text-sm font-medium">Forgot password?</a>
                </div>

                <button type="submit" 
                        class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-3 rounded-lg hover:from-blue-600 hover:to-purple-700 transition-all duration-300 transform hover:-translate-y-1 hover:shadow-xl">
                    Sign In
                </button>

                <div class="text-center pt-4 border-t border-white/10">
                    <p class="text-gray-200">
                        Don't have an account? 
                        <a href="signup.html" class="text-blue-300 hover:text-blue-200 font-semibold ml-1">Sign up</a>
                    </p>
                </div>
            </form>

            <div class="mt-8">
                <div class="flex items-center mb-4">
                    <div class="flex-1 h-px bg-white/20"></div>
                    <span class="px-4 text-gray-300 text-sm">Or continue with</span>
                    <div class="flex-1 h-px bg-white/20"></div>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <button type="button" class="flex items-center justify-center gap-2 bg-white/10 hover:bg-white/20 text-white py-3 rounded-lg transition">
                        <i data-feather="github" class="w-5 h-5"></i>
                        GitHub
                    </button>
                    <button type="button" class="flex items-center justify-center gap-2 bg-white/10 hover:bg-white/20 text-white py-3 rounded-lg transition">
                        <i data-feather="twitter" class="w-5 h-5"></i>
                        Twitter
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        // Initialize AOS animations
        AOS.init({
            duration: 800,
            once: true
        });

        // Initialize Feather Icons
        feather.replace();

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = this.parentElement.querySelector('input');
            const icon = this.querySelector('i');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            icon.setAttribute('data-feather', type === 'password' ? 'eye' : 'eye-off');
            feather.replace();
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            
            // Simulate login process
            submitBtn.textContent = 'Signing in...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                alert('Login successful! Redirecting to dashboard...');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                // In real app: window.location.href = 'dashboard.html';
            }, 1500);
        });
    </script>
</body>
</html>
