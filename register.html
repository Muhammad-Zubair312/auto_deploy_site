<!DOCTYPE html>
<html lang="en">
<head><base href="./"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Register | ProPresence</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="css/main.css" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'brand': '#4f46e5',
                        'brand-dark': '#3730a3',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 font-sans">
<div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-indigo-50 via-white to-violet-50 dark:from-slate-900 dark:via-slate-800 dark:to-slate-900 py-12">
<header class="absolute top-0 left-0 right-0 p-4 flex justify-between items-center">
<a class="flex items-center space-x-2" href="index.html">
<img alt="ProPresence Logo" class="h-8 w-8" src="assets/logo.png"/>
<span class="text-2xl font-bold text-gray-900 dark:text-white">ProPresence</span>
</a>
<button class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" id="dark-mode-toggle">
<svg class="h-6 w-6" fill="none" id="sun-icon" stroke="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>
<svg class="h-6 w-6 hidden" fill="none" id="moon-icon" stroke="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>
</button>
</header>
<main class="w-full max-w-md p-8 m-4 bg-white dark:bg-slate-800/50 backdrop-blur-sm rounded-2xl shadow-2xl shadow-slate-300/20 dark:shadow-black/20">
<h1 class="text-3xl font-bold text-center text-gray-900 dark:text-white">Create an Account</h1>
<p class="text-center text-gray-500 dark:text-gray-400 mt-2">Join us and start your journey</p>
<div class="mt-6 space-y-4">
<button class="w-full flex items-center justify-center gap-3 py-3 px-4 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors" id="google-signin">
<img alt="Google icon" class="h-6 w-6" src="assets/google-icon.png"/>
<span class="text-sm font-medium text-gray-700 dark:text-gray-200">Sign up with Google</span>
</button>
<button class="w-full flex items-center justify-center gap-3 py-3 px-4 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors" id="facebook-signin">
<img alt="Facebook icon" class="h-6 w-6" src="assets/facebook-icon.png"/>
<span class="text-sm font-medium text-gray-700 dark:text-gray-200">Sign up with Facebook</span>
</button>
</div>
<div class="mt-6 flex items-center">
<hr class="w-full border-gray-300 dark:border-gray-600"/>
<span class="px-4 text-sm text-gray-500 dark:text-gray-400">OR</span>
<hr class="w-full border-gray-300 dark:border-gray-600"/>
</div>
<form class="mt-6 space-y-4" id="register-form" novalidate="">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="name">Full Name</label>
<div class="mt-1">
<input autocomplete="name" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-brand focus:border-brand dark:bg-gray-700 dark:text-white sm:text-sm" id="name" name="name" required="" type="text"/>
<p class="error-message mt-1 text-sm text-red-600 dark:text-red-400 h-4"></p>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="email">Email Address</label>
<div class="mt-1">
<input autocomplete="email" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-brand focus:border-brand dark:bg-gray-700 dark:text-white sm:text-sm" id="email" name="email" required="" type="email"/>
<p class="error-message mt-1 text-sm text-red-600 dark:text-red-400 h-4"></p>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="password">Password</label>
<div class="mt-1">
<input autocomplete="new-password" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-brand focus:border-brand dark:bg-gray-700 dark:text-white sm:text-sm" id="password" minlength="6" name="password" required="" type="password"/>
<p class="error-message mt-1 text-sm text-red-600 dark:text-red-400 h-4"></p>
</div>
</div>
<p class="text-center text-sm text-red-600 dark:text-red-400 h-4" id="form-error"></p>
<div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-brand hover:bg-brand-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-dark transition-colors" type="submit">Create Account</button>
</div>
</form>
<p class="mt-8 text-center text-sm text-gray-500 dark:text-gray-400">
                Already have an account? 
                <a class="font-medium text-brand hover:text-brand-dark dark:text-indigo-400 dark:hover:text-indigo-300" href="login.html">Sign in</a>
</p>
</main>
<div class="hidden fixed bottom-5 right-5 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg shadow-lg z-50" id="firebase-config-alert" role="alert">
<strong class="font-bold">Configuration Error!</strong>
<span class="block sm:inline">Please configure your Firebase credentials in main.js.</span>
</div>
</div>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script defer="" src="js/main.js"></script>
</body>
</html>
