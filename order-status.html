<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status - Pitchpilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold text-gray-800">Pitchpilot</h1>
                    <SearchBar />
                </div>
                <div class="flex items-center space-x-4">
                    <ProfileHeader />
                    <SettingsLink />
                    <LogoutButton />
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class='bg-gray-900 text-white p-4 flex space-x-4 overflow-x-auto'>
        <a href='index.html' class='px-3 py-2 hover:text-blue-400 whitespace-nowrap'>Home</a>
        <a href='restaurant-menu.html' class='px-3 py-2 hover:text-blue-400 whitespace-nowrap'>Restaurant Menu</a>
        <a href='your-cart.html' class='px-3 py-2 hover:text-blue-400 whitespace-nowrap'>Your Cart</a>
        <a href='checkout.html' class='px-3 py-2 hover:text-blue-400 whitespace-nowrap'>Checkout</a>
        <a href='order-status.html' class='px-3 py-2 hover:text-blue-400 whitespace-nowrap'>Order Status</a>
        <a href='user-profile.html' class='px-3 py-2 hover:text-blue-400 whitespace-nowrap'>User Profile</a>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Order Status Tracker -->
                <div class="bg-white rounded-lg shadow-sm p-6" data-aos="fade-up">
                    <h2 class="text-xl font-semibold mb-4">Order Status</h2>
                    <OrderStatusTracker />
                </div>

                <!-- Live Map View -->
                <div class="bg-white rounded-lg shadow-sm p-6" data-aos="fade-up">
                    <h2 class="text-xl font-semibold mb-4">Live Tracking</h2>
                    <LiveMapView />
                </div>

                <!-- Final Order Review -->
                <div class="bg-white rounded-lg shadow-sm p-6" data-aos="fade-up">
                    <h2 class="text-xl font-semibold mb-4">Order Details</h2>
                    <FinalOrderReview />
                </div>

                <!-- Order Confirmation Message -->
                <div class="bg-green-50 border border-green-200 rounded-lg p-6" data-aos="fade-up">
                    <OrderConfirmationMessage />
                </div>
            </div>

            <!-- Right Column -->
            <div class="space-y-6">
                <!-- Estimated Arrival Time -->
                <div class="bg-white rounded-lg shadow-sm p-6" data-aos="fade-left">
                    <EstimatedArrivalTime />
                </div>

                <!-- Support & Actions -->
                <div class="bg-white rounded-lg shadow-sm p-6 space-y-4" data-aos="fade-left">
                    <SupportButton />
                    <OrderHistoryLink />
                    <PaymentManagerLink />
                    <AddressManagerLink />
                </div>

                <!-- Quick Actions -->
                <div class="bg-white rounded-lg shadow-sm p-6 space-y-3" data-aos="fade-left">
                    <ViewCartButton />
                    <PlaceOrderButton />
                    <CheckoutButton />
                </div>
            </div>
        </div>
    </main>

    <script>
        // Initialize AOS animations
        AOS.init({
            duration: 800,
            once: true
        });

        // Initialize Feather Icons
        feather.replace();
    </script>
</body>
</html>

<!-- Component Definitions -->

            </div>
        `;
    }
}

// Register all custom elements
customElements.define('search-bar', SearchBar);
customElements.define('profile-header', ProfileHeader);
customElements.define('settings-link', SettingsLink);
customElements.define('logout-button', LogoutButton);
customElements.define('order-status-tracker', OrderStatusTracker);
customElements.define('live-map-view', LiveMapView);
customElements.define('final-order-review', FinalOrderReview);
customElements.define('order-confirmation-message', OrderConfirmationMessage);

</script>
