<!DOCTYPE html>
<html lang="en">
<head><base href="./"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Account - AuthFlow</title>
<link href="css/main.css" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-auth dark:bg-gradient-auth-dark font-sans antialiased">
<main class="min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8">
<div class="text-center mb-8">
<a href="index.html"><img alt="AuthFlow Logo" class="h-12 w-12 mx-auto mb-2" src="assets/logo.png"/></a>
<h1 class="text-2xl font-bold text-gray-900 dark:text-white">Create your Account</h1>
<p class="text-gray-500 dark:text-gray-400">Start your journey with us today.</p>
</div>
<form id="register-form" novalidate="">
<div class="mb-4">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="name">Full Name</label>
<input class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:text-white" id="name" name="name" placeholder="John Doe" required="" type="text"/>
<p class="error-message mt-1 text-sm text-red-500 hidden">Name is required.</p>
</div>
<div class="mb-4">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="email">Email Address</label>
<input class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:text-white" id="email" name="email" placeholder="you@example.com" required="" type="email"/>
<p class="error-message mt-1 text-sm text-red-500 hidden">Please enter a valid email address.</p>
</div>
<div class="mb-4">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="password">Password</label>
<input class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:text-white" id="password" name="password" placeholder="••••••••" required="" type="password"/>
<p class="error-message mt-1 text-sm text-red-500 hidden">Password must be at least 8 characters.</p>
</div>
<div class="mb-6">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="confirm-password">Confirm Password</label>
<input class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:text-white" id="confirm-password" name="confirm-password" placeholder="••••••••" required="" type="password"/>
<p class="error-message mt-1 text-sm text-red-500 hidden">Passwords do not match.</p>
</div>
<button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-800" type="submit">Create Account</button>
</form>
<div class="relative my-6">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="bg-white dark:bg-gray-800 px-2 text-gray-500 dark:text-gray-400">or</span>
</div>
</div>
<div class="space-y-3">
<button class="w-full flex items-center justify-center gap-3 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-3 text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 transition duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-800" id="google-login-btn">
<img alt="Google icon" class="h-5 w-5" src="assets/google-icon.png"/>
<span>Sign up with Google</span>
</button>
<button class="w-full flex items-center justify-center gap-3 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-3 text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 transition duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-800" id="facebook-login-btn">
<img alt="Facebook icon" class="h-5 w-5" src="assets/facebook-icon.png"/>
<span>Sign up with Facebook</span>
</button>
</div>
<p class="text-center text-sm text-gray-500 dark:text-gray-400 mt-8">
                Already have an account? <a class="font-medium text-indigo-600 hover:underline dark:text-indigo-400" href="login.html">Sign in</a>
</p>
</div>
</main>
<script defer="" src="js/auth.js"></script>
</body>
</html>
