<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Requirements - Dark Matter</title>
    <style>
        :root {
            --background: #111827;
            --text: #f9fafb;
            --primary: #6366f1;
            --secondary: #374151;
            --accent: #f43f5e;
            --heading-font: 'Poppins', sans-serif;
            --body-font: 'Open Sans', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            font-family: var(--body-font);
            line-height: 1.6;
            padding: 2rem 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        h1 {
            font-family: var(--heading-font);
            color: var(--primary);
            font-size: 2.5rem;
            font-weight: 600;
        }

        main {
            max-width: 1024px;
            margin: 0 auto;
            background-color: rgba(31, 41, 55, 0.5); /* A slightly lighter, transparent version of secondary for depth */
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            font-family: var(--heading-font);
            background-color: var(--secondary);
            color: var(--text);
            padding: 1rem;
            text-align: left;
            font-size: 1.1rem;
            border-bottom: 2px solid var(--primary);
        }

        tbody td {
            padding: 1rem;
            border-bottom: 1px solid var(--secondary);
            vertical-align: top;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }
        
        tbody tr:hover {
            background-color: var(--secondary);
        }

        td:first-child {
            font-weight: 700;
            color: var(--accent);
            white-space: nowrap;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            color: #9ca3af; /* A muted gray for footer text */
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Functional Requirements</h1>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>FR-001</td>
                    <td>User Authentication</td>
                    <td>The system shall require users to be logged in to access protected resources or functionality.</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <p>Generated based on provided requirements and theme.</p>
    </footer>

    <script>
        // No JavaScript functionality is required for this page.
    </script>
</body>
</html>
