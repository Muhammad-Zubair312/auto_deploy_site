<main>
<div class="bg-slate-50 dark:bg-slate-950 py-16 sm:py-24">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="max-w-lg mx-auto lg:max-w-none">
<div class="text-center">
<h1 class="text-4xl sm:text-5xl font-extrabold text-slate-900 dark:text-white">Get in Touch</h1>
<p class="mt-4 text-lg text-slate-600 dark:text-slate-400">We'd love to hear from you. Please fill out this form and we will get back to you as soon as possible.</p>
</div>
<div class="mt-12">
<form class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8" id="contact-form">
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="name">Full name <span class="text-red-500">*</span></label>
<div class="mt-1">
<input autocomplete="name" class="py-3 px-4 block w-full shadow-sm focus:ring-brand-500 focus:border-brand-500 border-slate-300 dark:bg-slate-800 dark:border-slate-700 dark:text-white rounded-md" id="name" name="name" required="" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="email">Email <span class="text-red-500">*</span></label>
<div class="mt-1">
<input autocomplete="email" class="py-3 px-4 block w-full shadow-sm focus:ring-brand-500 focus:border-brand-500 border-slate-300 dark:bg-slate-800 dark:border-slate-700 dark:text-white rounded-md" id="email" name="email" required="" type="email"/>
</div>
</div>
<div class="sm:col-span-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="subject">Subject <span class="text-red-500">*</span></label>
<div class="mt-1">
<input class="py-3 px-4 block w-full shadow-sm focus:ring-brand-500 focus:border-brand-500 border-slate-300 dark:bg-slate-800 dark:border-slate-700 dark:text-white rounded-md" id="subject" name="subject" required="" type="text"/>
</div>
</div>
<div class="sm:col-span-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="message">Message <span class="text-red-500">*</span></label>
<div class="mt-1">
<textarea class="py-3 px-4 block w-full shadow-sm focus:ring-brand-500 focus:border-brand-500 border-slate-300 dark:bg-slate-800 dark:border-slate-700 dark:text-white rounded-md" id="message" name="message" required="" rows="4"></textarea>
</div>
</div>
<div class="sm:col-span-2">
<button class="w-full inline-flex items-center justify-center px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-brand-600 hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500 dark:focus:ring-offset-slate-900" type="submit">Let's talk</button>
</div>
</form>
</div>
</div>
